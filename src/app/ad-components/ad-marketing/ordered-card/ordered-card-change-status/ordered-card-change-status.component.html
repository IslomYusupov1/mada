<div>
  <h2>Изменить статус</h2>
  <form [formGroup]="updateForm" (ngSubmit)="updateStatus()">
    <div class="ordered-card">
      <div class="ordered-card_item">
        <span>Ф.И.О</span>
        <span>{{ data.info['fullName'] }}</span>
      </div>
      <div class="ordered-card_item">
        <span>Номер телефона</span>
        <span>{{ data.info['phone_number'] }}</span>
      </div>
      <div class="ordered-card_item">
        <span>Название продукта</span>
        <span>{{ data.info['productName'] }}</span>
      </div>
      <div class="ordered-card_item">
        <span>Тип карты</span>
        <span>{{ data.info['type'] }}</span>
      </div>
      <div *ngIf="data.info.maskedPan" class="ordered-card_item">
        <span>Номер карты</span>
        <span>{{ data.info['maskedPan'] }}</span>
      </div>
      <div class="ordered-card_item">
        <div>Статус заказа</div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Статус</mat-label>
            <mat-select (selectionChange)="selectionChange($event)" formControlName="status">
              <mat-option *ngFor="let item of filteredStatusList" [value]="item.value">{{item.text}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Причина обновления</mat-label>
          <input type="text" matInput formControlName="updateReason">
        </mat-form-field>
      </div>
      <div *ngIf="isPan">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Номер карты</mat-label>
          <input placeholder="0000 0000 0000 0000" (keyup)="maskCardNumber()" maxlength="19" formControlName="pan" type="text" matInput #ccNumber
                 [required]="true">
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-end mt-2">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="close()"
      >
        Закрыть
      </button>
      <button
        type="submit"
        class="btn btn-success ms-2"
      >
        Обновить
      </button>
    </div>
  </form>
</div>

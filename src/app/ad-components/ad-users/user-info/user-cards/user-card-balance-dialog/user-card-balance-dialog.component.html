<div>
  <h3 class="text-center" style="color: #3f6d5b; font-weight: 500">Баланс карты</h3>
  <div class="item">
    <span>Номер карты:</span>
    <span>{{data.maskedPan}}</span>
  </div>
  <div class="item">
    <span>Баланс карты:</span>
    <span class="text-danger ftz-18">{{(data.balance.amount / 100) | currency: '': ''}} {{data.balance.currency}}</span>
  </div>
  <div class="d-flex align-items-center justify-content-end mt-3">
    <button
      type="button"
      class="btn btn-outline-secondary btn-sm"
      (click)="close()"
    >
      Закрыть
    </button>
  </div>
</div>

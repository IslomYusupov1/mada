<div>
  <div class="header__title mb-2">Добавление</div>
  <form [formGroup]="createForm" (ngSubmit)="create()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Название</mat-label>
        <input type="text" matInput formControlName="title" [required]="true">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Описание</mat-label>
        <input type="text" matInput formControlName="description" [required]="true">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Тип</mat-label>
        <mat-select formControlName="collectionType">
          <mat-option *ngFor="let type of data.type" [value]="type.type">{{type.displayName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="d-flex align-items-center justify-content-end">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="close()"
      >
        Отмена
      </button>
      <button
        type="submit"
        class="btn btn-outline-success ms-2"
      >
        Сохранить
      </button>
    </div>
  </form>
</div>

<div class="dialog-with-image">
  <div class="title-image text-center">
    <img *ngIf="data.status" src="/assets/dialog/success.svg" alt="">
    <img *ngIf="!data.status" src="/assets/dialog/error.svg" alt="">
  </div>
  <div mat-dialog-title class="mb-1">
    <div *ngIf="data.title" class="ftz-18 text-center bold mb-2"
         [class]="!data.status ? 'red-text' : 'primary-text'">{{ data.title }}</div>
    <div *ngIf="data.description" class="ftz-16 text-center">{{ data.description }}</div>
  </div>
  <div mat-dialog-content class="py-2 px-0">
    <ul *ngIf="data.list.length > 0" class="list-menu">
      <ng-container *ngFor="let sucMenu of data.list">
        <li mat-ripple class="d-flex align-items-center" [matRippleColor]="'primary'" (click)="handleClick(sucMenu)">
          <img src="/assets/list-icons/{{ sucMenu.icon }}" alt="" class="me-2">
          <span class="primary-text">{{ sucMenu.title }}</span>
        </li>
        <li class="line"></li>
      </ng-container>
    </ul>
  </div>
</div>

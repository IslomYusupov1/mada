<div>
  <h2>Редактирование FAQ</h2>
  <form [formGroup]="faqEditForm">
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Название</mat-label>
        <textarea type="text" matInput formControlName="text"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Вид действия</mat-label>
        <input  matInput formControlName="actionType"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Текст действия</mat-label>
        <input type="text" matInput formControlName="actionText" />
      </mat-form-field>
    </div>
    <div class="d-flex align-items-center justify-content-end mt-3">
      <button (click)="close()" class="btn btn-outline-secondary">
        Отмена
      </button>
      <button (click)="editAnswerFaq()" class="btn btn-success ms-2">
        Сохранить
      </button>
    </div>
  </form>
</div>

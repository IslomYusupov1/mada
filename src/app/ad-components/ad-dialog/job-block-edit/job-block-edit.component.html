<div>
  <div class="header__title mb-3">
    Редактирование
  </div>
  <form [formGroup]="editFormJob">
    <div>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Время начала</mat-label>
        <input formControlName="startTime" type="time" [required]="true" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Время окончания</mat-label>
        <input formControlName="endTime" type="time" [required]="true" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Тип</mat-label>
        <input formControlName="type" placeholder="Введите тип" [required]="true" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Описание</mat-label>
        <textarea formControlName="description" placeholder="Описание" [required]="true" matInput ></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox  formControlName="alwaysOn">Всегда включен</mat-checkbox>
    </div>

    <div style="display:flex;justify-content: end">
      <button (click)="closeDialog()" style="width: 103px;height: 36px;font-size: 14px;" class="btn btn-outline-success me-2">Отменить</button>
      <button (click)="formSubmit()" style="background:#3F6D5B;color: #FFFFFF;width: 103px;height: 36px; border:0; font-size: 14px;">Сохранить</button>
    </div>
  </form>
</div>

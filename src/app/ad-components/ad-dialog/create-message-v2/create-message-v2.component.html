<div>
  <form [formGroup]="createMessage">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Ключ</mat-label>
        <input type="text" matInput formControlName="key">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Инфо</mat-label>
        <input type="text" matInput formControlName="info">
      </mat-form-field>
    </div>
    <mat-tab-group>
      <mat-tab label="Ru">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Русское сообщение</mat-label>
            <input type="text" matInput formControlName="messageRu">
          </mat-form-field>
        </div>
      </mat-tab>
      <mat-tab label="Uz">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Узбекское сообщение</mat-label>
            <input type="text" matInput formControlName="messageRu">
          </mat-form-field>
        </div>
      </mat-tab>
      <mat-tab label="En">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Английское сообщение</mat-label>
            <input type="text" matInput formControlName="messageRu">
          </mat-form-field>
        </div>
      </mat-tab>
      <mat-tab label="Kaa">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Каракалпакское сообщение</mat-label>
            <input type="text" matInput formControlName="messageRu">
          </mat-form-field>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div class="d-flex align-items-center justify-content-end mt-3">
      <button
        type="button"
        class="btn btn-outline-secondary me-2"
        (click)="close()"
      >
        Закрыть
      </button>
      <button
        type="submit"
        class="btn btn-success"
        (click)="createMessageV2()"
      >
        Добавить
      </button>
    </div>
  </form>
</div>

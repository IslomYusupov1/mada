<div>
  <h2>Редактирование FAQ</h2>
  <form [formGroup]="faqEditForm">
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Название</mat-label>
        <textarea type="text" matInput formControlName="text"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Видимость</mat-label>
        <mat-select formControlName="visible" [required]="true">
          <mat-option *ngFor="let item of ['VISIBLE','INVISIBLE']" [value]="item">{{getLanguage(item)}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="d-flex align-items-center justify-content-end mt-3">
      <button (click)="close()" class="btn btn-outline-secondary">
        Отмена
      </button>
      <button (click)="editCategory()" class="btn btn-success ms-2">
        Сохранить
      </button>
    </div>
  </form>
</div>

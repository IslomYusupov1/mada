<form style="margin: 0 24px" [formGroup]="editNotificationForm">
  <div class="header__title mb-5">
    Редактирование
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="d-flex border border-1 rounded-3 p-2">
        <div class="attached-image">
          <img height="70" width="70" style="object-fit: contain" [src]="iconPath" alt="">
        </div>
        <div class="ms-2">
          <input type="file" class="file-input" (change)="iconUploadFn($event)" #iconUpload>
          <button mat-button (click)="iconUpload.click()">
            <mat-icon>attach_file</mat-icon>
            Upload icon
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-2">
    <mat-tab-group>
      <div class="col-12">
        <mat-tab label="RU">
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Название</mat-label>
              <input [required]="true" formControlName="title" matInput/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Описание</mat-label>
              <textarea [required]="true" formControlName="body" matInput></textarea>
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab formGroupName="translate" label="UZ">
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Nomlanishi</mat-label>
              <input formControlName="uzTitle" matInput/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Tavsif</mat-label>
              <textarea formControlName="uzBody" matInput></textarea>
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab formGroupName="translate" label="ENG">
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Title</mat-label>
              <input formControlName="enTitle" matInput/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea formControlName="enBody" matInput></textarea>
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab formGroupName="translate" label="KAA">
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Atalıwı</mat-label>
              <input formControlName="kaaTitle" matInput/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Xarakteristikası</mat-label>
              <textarea formControlName="kaaBody" matInput></textarea>
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab formGroupName="translate" label="KRL">
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Nomlanishi</mat-label>
              <input formControlName="krlTitle" matInput/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Tavsif</mat-label>
              <textarea formControlName="krlBody" matInput></textarea>
            </mat-form-field>
          </div>
        </mat-tab>
      </div>
    </mat-tab-group>

    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Время отправки</mat-label>
        <input (change)="utcDate($event)" [required]="true" formControlName="timeOfDispatch" matInput
               type="datetime-local"/>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Дата истечения срока действия</mat-label>
        <input (change)="expiryDate($event)" [required]="true" formControlName="expiryDate" matInput
               type="datetime-local"/>
      </mat-form-field>
    </div>
  </div>
  <div style="display:flex;justify-content: end">
    <button (click)="closeDialog()" style="width: 103px;height: 36px;font-size: 14px;"
            class="btn btn-outline-success me-2">Отменить
    </button>
    <button (click)="formSubmit()"
            style="background:#3F6D5B;color: #FFFFFF;width: 103px;height: 36px; border:0; font-size: 14px;">Сохранить
    </button>
  </div>
</form>

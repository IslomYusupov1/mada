<div>
  <h1 mat-dialog-title class="dialog-title">
    <div style="max-width: 100%;width: 400px;margin: 0 auto;">{{ data.title }}</div>
  </h1>
  <div mat-dialog-content class="py-2">

  </div>
  <div mat-dialog-actions style="display: flex;justify-content: end">
    <button class="btn btn-secondary" mat-button (click)="closeDialog()">Нет</button>
    <button class="btn btn-success ms-2" mat-flat-button color="primary" type="button" (click)="apply()">Да</button>
  </div>
</div>

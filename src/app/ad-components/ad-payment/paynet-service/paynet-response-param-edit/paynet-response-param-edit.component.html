<div>
  <h2 class="text-center m-0">Редактирование параметра ответа</h2>
  <div>
    <form [formGroup]="responseForm" (ngSubmit)="editResponseParam()">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Название</mat-label>
          <input type="text" matInput formControlName="title">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Маска</mat-label>
          <input type="text" matInput formControlName="mask">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Тип</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let item of data.typeList" [value]="item">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Ключевая информация</mat-label>
          <input type="text" matInput formControlName="keyInfo">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Ключевая оплата</mat-label>
          <input type="text" matInput formControlName="keyPay">
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox color="primary" formControlName="isMain">Главный</mat-checkbox>
      </div>
      <div>
        <mat-checkbox color="primary" formControlName="isBalance">Баланс</mat-checkbox>
      </div>
      <div>
        <mat-checkbox color="primary" formControlName="isMinusBalance">Минус баланс</mat-checkbox>
      </div>
      <div>
        <mat-checkbox color="primary" formControlName="isCommission">Комиссия</mat-checkbox>
      </div>
      <div>
        <mat-checkbox color="primary" formControlName="isPayAmount">Сумма оплаты</mat-checkbox>
      </div>
      <div class="d-flex align-items-center justify-content-end mt-2">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="close()">
          Отмена
        </button>
        <button
          type="submit"
          class="btn btn-success ms-2"
        >
          Сохранить
        </button>
      </div>
    </form>
  </div>
</div>

<div>
  <div class="d-flex">
    <div class="attached-image">
      <img [src]="image" alt="">
    </div>
    <div class="ms-2">
      <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
      <button mat-button (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
        Upload image
      </button>
      <p class="m-0 text-secondary">Поддерживается только формат .png</p>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-end mt-3">
    <button class="btn btn-outline-secondary" (click)="close()">
      Отмена
    </button>
    <button class="btn btn-success ms-2" (click)="saveAttachedImage()">
      Сохранить
    </button>
  </div>
</div>

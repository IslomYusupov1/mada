<div>
  <h2 class="text-center">Комментарий для  <span>{{data.changeTo === 'confirm' ? 'подтверждения' : 'отмены'}}</span></h2>
  <form [formGroup]="commentForm" (ngSubmit)="changeStatus()">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Описание</mat-label>
          <textarea rows="2" matInput formControlName="comment"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-end">
      <button type="button" class="btn btn-outline-secondary" (click)="close()">
        Отмена
      </button>
      <button type="submit" class="btn btn-outline-success ms-2">
        Подтвердить
      </button>
    </div>
  </form>
</div>

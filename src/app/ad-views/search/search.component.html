<div style="padding:24px 24px">
 <div class="d-flex justify-content-between align-items-center">
   <div class="header__title">Поиск</div>
   <div>
     <button
        (click)="createDialogSearch('add')"
       class="btn btn-success">+ Добавить</button>
   </div>
 </div>
  <mat-card  class="mt-3 border-0" *ngFor="let search of searchedElements">
    <mat-card-content>
       <div class="row">
         <div class="col-5 d-flex align-items-center">
           <div class="me-3" >
             <img width="40px" height="40px" [src]="search['logo']? search['logo'] : noImage" alt="" >
           </div>
           <div >
             <div style="width: 60%;max-width: 60%;white-space: normal"><div class="header__title" style="font-size: 16px!important;">{{search.title}}</div></div>
             <div><strong>{{search.type}}</strong></div>
           </div>
         </div>
         <div class="col-5 d-flex align-items-center">
           <mat-form-field class="w-100" readonly appearance="outline">
             <mat-label>tags</mat-label>
             <textarea [readonly]="true" matInput [value]="search['tags']"></textarea>
           </mat-form-field>
         </div>
         <div class="col-2 d-flex justify-content-end ">
           <div>
            <div> <button  mat-icon-button><mat-icon color="warn" (click)="searchDelete(search.id)">delete</mat-icon></button></div>
             <div>
               <button  (click)="createDialogSearch(search.id)" mat-icon-button><mat-icon color="accent">edit</mat-icon></button>
             </div>
           </div>
         </div>
       </div>

    </mat-card-content>
  </mat-card>
</div>

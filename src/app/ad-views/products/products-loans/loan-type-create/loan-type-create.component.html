<mat-card>
  <mat-card-title class="d-flex align-items-center">
    <button mat-icon-button class="bg-light me-3" (click)="backUrl()">
      <mat-icon>keyboard_return</mat-icon>
    </button>
    Добавить
  </mat-card-title>
  <mat-card-content>
    <form action="" [formGroup]="createLoanTypeForm">
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="name">Наименование</label>
          <input type="text" class="form-control" placeholder="Наименование" id="name" formControlName="name"
                 required>
        </div>
        <div class="col-md-6">
          <label for="loanType">Тип кредита</label>
          <input type="text" class="form-control" placeholder="Тип кредита" id="loanType" formControlName="loanType"
                 required>
        </div>
        <div class="col-md-12 mt-3">
          <label for="description">Дополнительная информация</label>
          <textarea type="text" class="form-control" placeholder="Дополнительная информация" id="description"
                    style="height: 100px"
                    formControlName="description" required></textarea>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-success d-block ms-auto" (click)="createLoanType()">Сохранить</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

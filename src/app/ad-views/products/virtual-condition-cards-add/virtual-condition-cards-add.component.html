<div style="padding: 24px 24px">
  <mat-card>
    <div class="d-flex align-items-center">
      <div>
        <button routerLink="/products/virtual-cards" mat-icon-button>
          <mat-icon>keyboard_backspace</mat-icon>
        </button>
      </div>
      <div class="header__title">Добавление</div>
    </div>
    <mat-card-content>
      <div class="text-end">
        <mat-form-field appearance="outline">
          <mat-label>Тип</mat-label>
          <mat-select [formControl]="cardType">
            <mat-option *ngFor="let type of ['UZCARD','HUMO','VISA','MASTERCARD']" [value]="type">{{type}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <form class="w-100" [formGroup]="createVirtualCardForm">
        <div *ngFor="let value of getValueList().controls let i  = index;">
          <div formArrayName="valueList">
            <div [formGroupName]="i">
              <div class="row">
                <div class="col-4">
                      <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Названия</mat-label>
                        <input matInput formControlName="name" [required]="true"/>
                      </mat-form-field>
                </div>
                <div class="col-4">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Порядок</mat-label>
                        <input type="number" placeholder="Введите порядковый номер" matInput formControlName="order">
                      </mat-form-field>
                </div>
                <div class="col-4">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Описание</mat-label>
                        <input type="text" placeholder="Введите описание" matInput formControlName="description">
                      </mat-form-field>

                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="row">
                    <div class="col-1">
                      <h2 class="mt-2">RU</h2>
                    </div>
                    <div class="col-11">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Название</mat-label>
                        <input type="text" matInput formControlName="nameRu">
                      </mat-form-field>
                    </div>
                    <div class="col-1">
                      <h2 class="mt-2">UZ</h2>
                    </div>
                    <div class="col-11">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Название</mat-label>
                        <input type="text" matInput formControlName="nameUz">
                      </mat-form-field>
                    </div>
                    <div class="col-1">
                      <h2 class="mt-2">EN</h2>
                    </div>
                    <div class="col-11">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Название</mat-label>
                        <input type="text" matInput formControlName="nameEng">
                      </mat-form-field>
                    </div>
                    <div class="col-1">
                      <h2 class="mt-2">KAA</h2>
                    </div>
                    <div class="col-11">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Название</mat-label>
                        <input type="text" matInput formControlName="nameKaa">
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col-1">
                      <h2 class="mt-2">RU</h2>
                    </div>
                    <div class="col-11">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Описание</mat-label>
                        <input type="text" matInput formControlName="descriptionRu">
                      </mat-form-field>
                    </div>
                    <div class="col-1">
                      <h2 class="mt-2">UZ</h2>
                    </div>
                    <div class="col-11">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Описание</mat-label>
                        <input type="text" matInput formControlName="descriptionUz">
                      </mat-form-field>
                    </div>
                    <div class="col-1">
                      <h2 class="mt-2">EN</h2>
                    </div>
                    <div class="col-11">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Описание</mat-label>
                        <input type="text" matInput formControlName="descriptionEng">
                      </mat-form-field>
                    </div>
                    <div class="col-1">
                      <h2 class="mt-2">KAA</h2>
                    </div>
                    <div class="col-11">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Описание</mat-label>
                        <input type="text" matInput formControlName="descriptionKaa">
                      </mat-form-field>
                    </div>
                  </div>
                 <div>
                   <button (click)="removeValueFromList(i)"  *ngIf="getValueList().length > 1" mat-icon-button>
                     <mat-icon style="transform: scale(1.5)" color="warn">remove_circle_outline</mat-icon>
                   </button>
                 </div>
                </div>

                <hr *ngIf="getValueList().length > 1">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6">
            <div>
              <button (click)="addField()" mat-icon-button>
                <mat-icon style="transform: scale(1.5)" color="primary">add_circle_outline</mat-icon>
              </button>
            </div>

          </div>
        </div>
        <div class="text-end">

          <button mat-flat-button [disabled]="createVirtualCardForm.invalid || cardType?.invalid" (click)="formSubmit()" color="primary">
            Сохранить
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

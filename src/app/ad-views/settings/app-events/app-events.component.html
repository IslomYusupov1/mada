<div style="padding: 24px 24px">
  <mat-card style="border-radius: 10px!important;">
    <mat-card-title class="header__title">События</mat-card-title>
    <hr>
    <mat-card-content class="p-0 pt-2 pb-2 ftz-16">
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-2" *ngFor="let item of dataList">
          <div class="card h-100">
            <div class="card-header bg-secondary text-white">{{item['name'] | uppercase}}</div>
            <div class="card-body">
              <div *ngFor="let child of item.list" class="card-body_items">
                <span>{{child.name}}</span>
                <span *ngxPermissionsOnly="['APP_EVENTS_EDIT']">
                  <mat-slide-toggle color="accent" [checked]="child.enable" (change)="changeEvent($event, item.name, child.name)"></mat-slide-toggle>
                </span>
                <span *ngxPermissionsExcept="['APP_EVENTS_EDIT']">
                  <mat-slide-toggle color="accent" [checked]="child.enable" disabled></mat-slide-toggle>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
